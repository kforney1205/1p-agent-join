<!DOCTYPE html>
<html>
<head>
<title>Join Agent Call</title>
<script type="text/javascript" src="https://pex-gcc.com/static/webrtc/js/pexrtc.js"></script>
<script type="text/javascript" src="js/1pwebui.js"></script>
<link rel="stylesheet" type="text/css" href="css/1pvidstyle.css">
<link rel="stylesheet" type="text/css" href="css/1pformstyle.css">
</head>
<body>
<div id="foundation">
<form>
<div class="form">
      <div class="title">Join Video</div>
      <div class="subtitle">Input Session ID and Click 'Join'</div>
     
     <div class="input-container ic1">
        <input name="sessionalias" id="videoID" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="videoID" class="placeholder">Session ID</label>
      </div>
     <button id="submit" type="submit" onclick="return results();">join</button>
    </div>
   </form> 
</div>

<!-- Load Video Player -->

<script type="text/javascript">
    
function results(){
    var sessionalias = "mp" + document.getElementById('videoID').value;
    initialise("pex-gcc.com", sessionalias, "1264", "Agent Video", "2021");
    document.getElementById("foundation").innerHTML = ('<div class="navbar"><a href="#" onclick="enableMute()"><i class="fa fa-fw fa-headphones"></i>Mute Sound</a><a href="#" onlick="muteAudioStreams();" id="id_muteaudio" class="webrtcbutton btn-audio"><i class="fa fa-fw fa-microphone-slash"></i>Mute Mic</a><a class="active" href="#" onclick="window.location="https://kforney1205.github.io/agentjoin/";" id="id_disconnect" class="webrtcbutton btn-disconnect"><i class="fa fa-fw fa-sign-out"></i> Disconnect</a></div><div width="100%" height="100%" style="overflow:auto" id="viewport"><video width="90%" id="video" autoplay="autoplay"/><br></div>');
}

}

</script>
